    <script>
        var person_id = 0;

        const showTotBtn = document.getElementById('showTot')
        const baseUrl = 'http://localhost:8282/info'
        showTotBtn.addEventListener('click' ,totalPrice);
        async function totalPrice(e){
            e.preventDefault();
            const res = await fetch (baseUrl,{
                method : 'GET'
            })
            console.log(res)
            const data = await res.json()
            tot.style.opacity = 0;
            setTimeout(function(){ 
            // Load new content
            tot.innerHTML=data.info + " L.E."
            // Fade in
            tot.style.opacity = 1;
            },500);
            

        }
        function checkName(){
        var modal = document.getElementById('id01') 
        var fname=document.getElementById("floatingInput").value
        var nREGEX = /^[a-zA-Z\s]{3,20}$/
        var nResult = nREGEX.test(fname);
        if(nResult == false)
        {
        document.getElementById('message').innerHTML="Please enter a valid Name"
        document.getElementById('merna').style.height='30%'
        document.getElementById('id01').style.display='block'
        document.getElementById("floatingInput").value=""
        }
        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
        }
    }
        function checkLName(){
        var modal = document.getElementById('id01') 
        var Lname=document.getElementById("lastName").value
        var nREGEX = /^[a-zA-Z\s]{3,20}$/
        var nResult = nREGEX.test(Lname);
        if(nResult == false)
        {
        document.getElementById('message').innerHTML="Please enter a valid Name"
        document.getElementById('merna').style.height='30%'
        document.getElementById('id01').style.display='block'
        document.getElementById("lastName").value=""
        }
        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
        }
        }
        async function checkEmail(){
            //e.preventDefault();
        var modal = document.getElementById('id01')
        var email=document.getElementById("floatingInputE").value
        var nREGEX = /^[a-zA-Z0-9_\.]{2,}@[a-zA-Z]+[/.]{1}[a-zA-Z]+$/
        var nResult = nREGEX.test(email);
        if(nResult == false)
        {
        document.getElementById('message').innerHTML="Please enter a valid Email"
        document.getElementById('merna').style.height='30%'
        document.getElementById('id01').style.display='block'
        document.getElementById("floatingInputE").value=""
        }

        else{
            const baseUrl = 'http://localhost:8282/account' ;
                    await fetch(baseUrl,
                    {   method: 'POST',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                            },
                        body: JSON.stringify({ parcel_Email : email })
                    }).then((response) => response.json())
                    .then((data) => {
            //if the email exists
            x= data.info
            if(x == "existingAccount"){
                existed = 1 ;
                // alert("This account already exisits! Your data will be automatically filled");
                document.getElementById('message').innerHTML="This account already exisits! Your data will be automatically filled"
                document.getElementById('merna').style.height='30%'
                document.getElementById('id01').style.display='block'



                document.getElementById("account").style.display="block";
                const Fname = document.getElementById("floatingInput")
                const Lname = document.getElementById("lastName")
                const Email=document.getElementById("floatingInputE")
                const Bdate = document.getElementById("floatingPassword")
                const Nationality = document.getElementById("floatingNationality")
                
                Fname.value = data.info_fname
                Lname.value = data.info_lname
                person_id = data.info_pid
                

                date="";
                for(var i=0 ; i<10 ;i++ ){
                    date=date+data.info_bd[i]
                }

                Bdate.value = date
                Nationality.value= data.info_nation
                        console.log(data)
                    

                }
            })

        }
        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
        }

        function checkPhoneNumber(){
        var modal = document.getElementById('id01')
        var Phone=document.getElementById("floatingPhone").value
        var nREGEX = /^[0]{1}[0-9]{10}$/
        var nResult = nREGEX.test(Phone);
        if(nResult == false)
        {
        document.getElementById('message').innerHTML="Please enter a valid Phone Number <br> Using this Format <br>  01111111111"
        document.getElementById('merna').style.height='35%'
        document.getElementById('id01').style.display='block'
        document.getElementById("floatingPhone").value=""
        }
        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }   
        }
        }
        function checkBD(){
        var modal = document.getElementById('id01')
        var Bdate = document.getElementById("floatingPassword").value
        var date = new Date();
        var current_date = date.getFullYear()+"-"+(date.getMonth()+1)+"-"+ date.getDate();
        if(Bdate>current_date){
        document.getElementById('message').innerHTML="Enter a valid Birth Date"
        document.getElementById('merna').style.height='30%'
        document.getElementById('id01').style.display='block'
        document.getElementById("floatingPassword").value=""
        }
        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
        }
        }
        function checkMethod(){
            Method = document.getElementById("floatingMethod")
            
            if(Method.value == "Visa"){
                cashh = 0
                document.getElementById('VisaNo').style.display='block'
            }
            if(Method.value == "Cash"){
                cashh = 1
                document.getElementById('VisaNo').style.display='none'
                document.getElementById('floatingInputP').value = ''
            }
        }

            modal.style.display = "none";
